# .github/workflows/your-action-file.yml

name: Zola on GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
      # 1. 检出你的博客源码
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          submodules: true

      # 2. 安装并缓存带有中文索引功能的 Zola (一步到位)
      # 这个 action 会自动处理下载、编译和缓存
      # 它只会在第一次运行时编译，之后会自动使用缓存，速度极快
      - name: Install and cache Zola with Chinese indexing
        uses: shalzz/setup-zola@v0.18.0
        with:
          # 指定从 git 仓库安装并开启中文索引功能
          install-from: git
          git-features: indexing-zh

      # 3. 构建 Zola 网站
      - name: Build site
        run: zola build

      # 4. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
